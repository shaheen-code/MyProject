<!DOCTYPE html>
<html>
 <head>
     <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
     <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
     <title>Book Shop</title>
 </head>

<script>
    window['sap-ushell-config']={
        defaultRenderer: 'fiori2', 
        applications: {
            'browse-books' : {
                title: 'Browse Books',
                description: 'Boookshop',
                additionalInformation: 'SAPUI5.Component=bookshop',
                applicationType: 'URL',
                url: '/webapp',
                navigationMode:'embedded'

            },
            // 'browse-authors' : {
            //     title: 'Browse Authors',
            //     description: 'Boookshop',
            //     additionalInformation: 'SAPUI5.Component=bookshop',
            //     applicationType: 'URL',
            //     url: '/webapp'
            // }
        }
    };
</script>
 
<script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
 
    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m,sap.ushell,sap.fe.templates,sap.collaboration,sap.ui.layout"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-theme="sap_fiori_3"
            data-sap-ui-resourceboots='{"bookshop": "../"}'
            data-sap-ui-frameOptions="allow"></script>
 
    <script>
        sap.ui.getCore().attachInit(
          () => sap.ushell.Container.createRenderer().placeAt('content')
        )
    </script>

 <body class="sapUIBody" id="content"></body>

</html>
